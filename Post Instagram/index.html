<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-like Post</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="post-logo">
                <img src="html logo.png" alt="html5 logo">
            </div>
            <div class="post-user">
                <h4>HTML5</h4>
                <p>Rigoberto</p>
            </div>
            <div class="post-options">&#x22EE;</div>
        </div>
        <div class="post-image">
            <img src="paisaje.jpg" alt="paisaje">
        </div>
        <div class="post-actions">
            <div class="actions-left">
                <span>&#9825;</span>
                <span>&#128172;</span>
                <span>&#10150;</span>
            </div>
            <div class="actions-right">
                <span>&#9734;</span>
            </div>
        </div>
        <div class="post-likes">
            Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100,000 others</strong>
        </div>
        <div class="post-caption">
            <p>Lorem ipsum dolor sit amet...</p>
        </div>
    </div>
</body>
</html>
